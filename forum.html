<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forum Topic - Real Minecraft Companion Mod</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .topic-title {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .post {
            border-bottom: 1px solid #ddd;
            padding: 10px 0;
        }
        .post:last-child {
            border-bottom: none;
        }
        .post-author {
            font-weight: bold;
        }
        .post-content {
            margin-top: 5px;
        }
        .new-post-form {
            margin-top: 20px;
        }
        .new-post-form textarea {
            width: 100%;
            height: 100px;
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .new-post-form input[type="submit"] {
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .new-post-form input[type="submit"]:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="topic-title">Discussion about Real Minecraft Companion Mod</h1>

        <div id="posts">
            <!-- Example posts -->
            <div class="post">
                <div class="post-author">User1</div>
                <div class="post-content">This mod is amazing! Can't wait to see future updates.</div>
            </div>
            <div class="post">
                <div class="post-author">User2</div>
                <div class="post-content">I encountered a bug where the companion disappears. Anyone else?</div>
            </div>
            <!-- More posts will be added here dynamically -->
        </div>

        <div class="new-post-form">
            <h2>New Post</h2>
            <form id="postForm">
                <textarea id="postContent" placeholder="Write your post here..."></textarea>
                <input type="submit" value="Submit">
            </form>
        </div>
    </div>

    <script>
        document.getElementById('postForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            var content = document.getElementById('postContent').value;
            if (content.trim() === '') {
                alert('Please write something before submitting.');
                return;
            }

            var postContainer = document.getElementById('posts');
            var newPost = document.createElement('div');
            newPost.classList.add('post');

            var author = document.createElement('div');
            author.classList.add('post-author');
            author.textContent = 'You'; // This would typically be replaced with the actual user's name

            var postContent = document.createElement('div');
            postContent.classList.add('post-content');
            postContent.textContent = content;

            newPost.appendChild(author);
            newPost.appendChild(postContent);
            postContainer.appendChild(newPost);

            document.getElementById('postContent').value = '';
        });
    </script>
</body>
</html>
