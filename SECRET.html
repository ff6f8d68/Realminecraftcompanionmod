  body::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: black;
    opacity: 0.9; /* Adjust opacity to make the background darker */
    z-index: 0;
  }

  .glitch {
    font-size: 3em;
    position: relative;
    color: white;
    cursor: pointer;
    z-index: 1;
    animation: glitch-text 1.5s infinite;
  }

  .glitch::before,
  .glitch::after {
    content: "they know you";
    position: absolute;
    left: 0;
  }

  .glitch::before {
    animation: glitch-top 1s infinite linear alternate-reverse;
    clip: rect(0, 900px, 0, 0);
    color: red;
  }

  .glitch::after {
    animation: glitch-bottom 1.5s infinite linear alternate-reverse;
    clip: rect(0, 900px, 0, 0);
    color: blue;
  }

  .secret-message {
    position: absolute;
    top: 100%;
    left: 50%;
    transform: translateX(-50%);
    font-size: 0.5em;
    opacity: 0;
    transition: opacity 0.5s ease;
    color: red;
  }

  .glitch:hover .secret-message {
    opacity: 1;
  }

  .hidden-text {
    position: absolute;
    bottom: 0;
    left: 0;
    text-indent: -9999px; /* Hide text by moving it out of view */
    visibility: hidden; /* Ensure it is not visible */
    font-size: 0.8em;
    color: green;
  }

  .glitch:hover ~ .hidden-text {
    text-indent: 0; /* Reveal text when hovering over .glitch */
    visibility: visible;
  }
